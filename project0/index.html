<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
	  <input class="center"type="text" id="task" onkeyup="checkInput(this.id)" name="task" autofocus placeholder="Buy apples">
	  <div class = "controls"><br></div>
		<button class="button center" id="but" onClick="newTodo()" disabled>New TODO</button>
		<button class="button center" id="del" onClick="remove()" disabled>Delete</button>
      <ol id="todo-list" class="todo-list"></ol>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
